name: CI/CD - DevOps ITLA

# Ejecutar el workflow cuando se haga push a la rama main
on:
  push:
    branches:
      - main
  workflow_dispatch: # Permitir ejecución manual

# Variables de entorno globales
env:
  NTFY_URL: https://ntfy.sh/devops-itla
  NODE_VERSION: '18'

jobs:
  build-test-notify:
    runs-on: ubuntu-latest
    
    steps:
      # ==========================================
      # 1. CHECKOUT DEL CÓDIGO
      # ==========================================
      - name: 📥 Checkout del código
        uses: actions/checkout@v4
      
      # ==========================================
      # 2. CONFIGURAR ENTORNO NODE.JS
      # ==========================================
      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      # ==========================================
      # 3. MOSTRAR INFORMACIÓN DEL COMMIT
      # ==========================================
      - name: 📋 Información del commit
        run: |
          echo "================================================"
          echo "INFORMACIÓN DEL BUILD"
          echo "================================================"
          echo "📦 Repositorio: ${{ github.repository }}"
          echo "🌿 Rama: ${{ github.ref_name }}"
          echo "👤 Autor: ${{ github.actor }}"
          echo "💬 Mensaje: ${{ github.event.head_commit.message }}"
          echo "🔖 Commit SHA: ${{ github.sha }}"
          echo "🔗 Workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "================================================"
      
      # ==========================================
      # 4. EJECUTAR PROGRAMA HOLA MUNDO
      # ==========================================
      - name: 🚀 Ejecutar programa Hola Mundo
        run: |
          echo "Ejecutando app.js..."
          node app.js
      
      # ==========================================
      # 5. EJECUTAR TESTS BÁSICOS
      # ==========================================
      - name: 🧪 Ejecutar tests básicos
        run: |
          echo "Ejecutando tests..."
          node app.test.js
      
      # ==========================================
      # 6. NOTIFICACIÓN DE ÉXITO
      # ==========================================
      - name: ✅ Notificar build exitoso
        if: success()
        run: |
          # Preparar el mensaje
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Enviar notificación
          curl -H "Title: ✅ BUILD EXITOSO - DevOps ITLA" \
               -H "Priority: default" \
               -H "Tags: white_check_mark,rocket,tada" \
               -H "Actions: view, Ver Logs, $WORKFLOW_URL, clear=true" \
               -d "🎉 El build se completó exitosamente!
          
          📦 Repositorio: ${{ github.repository }}
          🌿 Rama: ${{ github.ref_name }}
          👤 Autor: ${{ github.actor }}
          💬 Commit: $COMMIT_MSG
          🔖 SHA: ${{ github.sha }}
          
          ✅ Programa ejecutado correctamente
          🧪 Todos los tests pasaron
          
          🔗 Ver logs completos: $WORKFLOW_URL" \
               ${{ env.NTFY_URL }}
      
      # ==========================================
      # 7. NOTIFICACIÓN DE FALLO
      # ==========================================
      - name: ❌ Notificar build fallido
        if: failure()
        run: |
          # Preparar el mensaje
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Enviar notificación de error
          curl -H "Title: ❌ BUILD FALLIDO - DevOps ITLA" \
               -H "Priority: urgent" \
               -H "Tags: x,warning,rotating_light" \
               -H "Actions: view, Ver Logs, $WORKFLOW_URL, clear=true" \
               -d "⚠️ El build ha fallado!
          
          📦 Repositorio: ${{ github.repository }}
          🌿 Rama: ${{ github.ref_name }}
          👤 Autor: ${{ github.actor }}
          💬 Commit: $COMMIT_MSG
          🔖 SHA: ${{ github.sha }}
          
          ❌ Por favor revisar los logs del workflow
          
          🔗 Ver logs completos: $WORKFLOW_URL" \
               ${{ env.NTFY_URL }}
      
      # ==========================================
      # 8. RESUMEN DEL BUILD
      # ==========================================
      - name: 📊 Resumen del build
        if: always()
        run: |
          echo "================================================"
          echo "RESUMEN DEL BUILD"
          echo "================================================"
          echo "Estado: ${{ job.status }}"
          echo "Duración: ${{ github.event.head_commit.timestamp }}"
          echo "================================================"